<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="Weather">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather> Your Weather</p>
             <p class="tab" data-searchweather> Search Weather</p>
        </div>


        <div class="Weather-container">
            <!--grand location container-->
            <div class="grand-location-container">
                <img src="" alt="" loading="lazy">
                <p>Grand local Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grandAccess>
                    Grand Access
                </button>
            </div>

            <!-- search form-->
             <form action="" class="form-container" data-searchform>
                <input type="text" placeholder="search for city" data-searchinput>
                <button>
                    <img src="" alt="" loading="lazy">
                </button>
             </form>

             <!--loading server-->
             <div class="loading-container">
                <img src="" alt="">
                <p>loading..</p>

             </div>

             <!--show weather info-->
             <div class="user-info-container">
                <!--city name and flag-->
                 <div class="name">
                    <p data-cityname> </p>
                    <img src="" data-country-icon alt="">
                 </div>
                 <!--weather description-->
                 <p data-weatherdesc> </p>
                 <img src="" data-weathericon alt="">
                 <p data-temp> </p>
                 <!-- 3 card paramenter-->
                  <!--card1-->
                  <div class="parameter-container">
                    <div class="parameter">
                        <img src="" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed> </p>
                    </div>
                  </div>
                  
             </div>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
